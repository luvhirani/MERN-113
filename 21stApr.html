<!DOCTYPE html>
<html>
<head>
    <title>Forms in HTML</title>
</head>
<body>
    <!-- Problems We faced While Implementing HTML FORM -->
     <!-- 1. By default @gmail.com -->
      <!-- 2. Validations -->
       <!-- 3. radio unselect -->
    <form>
        <fieldset>
            <!-- <h4>User Personal Infomation</h4> -->
       <legend>User Personal Infomation</legend>
        <label for="uname">Username:</label>
        <input type="text" id="uname">
        <br>
        <br>
        <label for="fullname">Enter Your Fullname:</label>
        <input type="text" id="fullname" value="Rahul Verma">
        <br>
        <br>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" placeholder="tarun@gmail.com">
        <br>
        <br>
        <label for="password">Enter Your Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="cpassword">Confirm Your Password:</label>
        <input type="password"  id="cpassword">
        <br>
        <br>
        <label for="city">Select Your City:</label>
        <select id="city">
            <option value="Kashmir">Jaipur</option>
            <option value="Kota">Kota</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Ajmer">Ajmer</option>
        </select>
        <br>
        <br>
        <label for="gender"> Select Your Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="selectone">
        <label for="female">Female</label>
        <input type="radio" id="female"name="selectone" >
        <label for="other">Other</label>
        <input type="radio" id="other" name="selectone">
        <br>
        <br>
        <label for="dob">Enter Your Date Of Birth:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="file">Select Your File:</label>
        <input type="file">
        <br>
        <br>
        <label for="address"> Enter your Address:</label>
        <br>
        <textarea id="address" ></textarea>
        <br>
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
