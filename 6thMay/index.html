<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
    .box{
    height: 800px;
    width: 1500px;
    border: 2px solid black;
    background-color: beige;
    }

    @media (min-width:400px ) and (max-width: 800px)  {
        .box{
            background-color: green;
        }
    }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
