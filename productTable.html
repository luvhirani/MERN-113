<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables in HTML
        </title>
    </head>
    <body>
        <table border="2">
            <caption>Product List</caption>

            <thead>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </thead>
            <tbody>
                <tr>
                    <td>Hard disk</td>
                    <td>1</td>
                    <td>500</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>CD Drive</td>
                    <td>1</td>
                    <td>500</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>CD's</td>
                    <td>1</td>
                    <td>500</td>
                    <td>400</td>
                </tr>
               
            </tbody>

            <tfoot>
                <th colspan="3">Total Amount</th>
                <th> 950$</th>
             </tfoot>
           
        </table>
    </body>
</html>
